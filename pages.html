<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Публикация - Мысли Студентов ЗабГУ</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Мысли Студентов ЗабГУ</h1>
    </div>
  </header>
  <main class="container">
    <article>
      <h1 id="blog-title"></h1>
      <p id="blog-meta"></p>
      <div id="blog-content"></div>
      <p class="back-link"><a href="/">← Назад</a></p>
    </article>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Мысли Студентов ЗабГУ.</p>
    </div>
  </footer>
  <script>
    const path = window.location.pathname;
    const id = path.replace('/', '');
    fetch('/students.json')
      .then(r => r.json())
      .then(items => {
        const b = items.find(x => String(x.id) === id);
        if (!b) {
          document.querySelector('main').innerHTML = '<p>Публикация не найдена.</p>';
          return;
        }
        document.getElementById('blog-title').textContent = b.title;
        document.getElementById('blog-meta').textContent = `Опубликовано: ${b.date}`;
        document.getElementById('blog-content').innerText = b.content;
      });
  </script>
</body>
</html>
